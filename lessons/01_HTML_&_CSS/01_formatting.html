<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div {
            background: #ccc;
            color: #333;
            width: 600px;
            margin: 10px auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: red">Hello world</h1>
        <p>Spaces                      in               HTML             always   is      ignored</p>
        <!-- This is comment which will be not displayed on a page -->
        - <b> Bold text </b> and <strong> Important text </strong> <br>
        - <i> Italic text </i> and <em> Emphasized text </em> <br>
        - <mark> Marked text </mark> goes here <br>
        - <small> Small text </small> goes here <br>
        - <del> Deleted text </del> is here <br>
        - <ins> Inserted text </ins> is here <br>
        - <sub> Subscript text </sub> and <sup> Superscript text </sup> <br>

    </div>
</body>
</html>
