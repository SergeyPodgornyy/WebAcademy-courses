<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div {
            background: #ccc;
            color: #333;
            width: 600px;
            margin: 10px auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: red">Hello world</h1>
        <hr>
        <form action="action_page.php" method="post" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <fieldset>
                <legend>Personal information:</legend>
                First name:<br>
                <input type="text" name="firstname" value="Mickey" maxlength="255" minlength="3"><br>

                Last name:<br>
                <input type="text" name="lastname" value="Mouse" maxlength="255" minlength="2" required><br>

                User password:<br>
                <input type="password" name="psw" minlength="8" required><br><br>

                <textarea name="message" rows="10" cols="60">
                    The cat was playing in the garden.
                </textarea>
                <hr>

                <input type="radio" name="gender" id="male" value="male" checked> <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label><br>
                <input type="radio" name="gender" id="other" value="other"> <label for="other">Other</label><hr>

                <input type="checkbox" name="drink" id="coffeee" value="coffeee" checked> <label for="coffeee">Coffee</label><br>
                <input type="checkbox" name="drink" id="tee" value="tee"> <label for="tee">Tee</label><hr>

                <select name="cars">
                    <option disabled selected>-- None --</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <hr>

                <input list="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                <hr>

                Username: <input type="text" name="user">
                Encryption: <keygen name="security">

                <hr>
                0
                <input type="range"  id="a" name="a" value="50">
                100 +
                <input type="number" id="b" name="b" value="50">
                =
                <output name="x" for="a b"></output>

                <hr>
                <button type="button" onclick="alert('Hello World!')">Click Me!</button>

                <!-- Submit buttons can be both "input" and "button" -->
                <input type="submit" value="Submit">
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
